<!DOCTYPE html><html><head><link rel="stylesheet" href="/assets/primer.css"><link rel="stylesheet" href="/app.css"><title>Font Detect</title></head><body><div class="container"><p id="status"><span>Checking Flash version...</span></p><div class="columns"><div class="one-fourth column"><nav id="fontnamelist" class="menu"></nav></div><div class="three-fourths column"><div id="content"></div></div></div></div><div id="font-detect-swf"></div><script src="/assets/font-detect/jquery-1.2.6.pack.js"></script><script src="/assets/font-detect/swfobject.js"></script><script src="/assets/font-detect/font-detect.js"></script><script src="/app.js"></script><script>(function() {
  var render, renderFontNameList, renderFonts;

  $(function() {
    var app;
    return app = new App(render);
  });

  render = function(fonts) {
    renderFontNameList(fonts);
    return renderFonts(fonts);
  };

  renderFontNameList = function(fonts) {
    var a, font, i, len, results;
    results = [];
    for (i = 0, len = fonts.length; i < len; i++) {
      font = fonts[i];
      a = document.createElement("a");
      $(a).addClass("menu-item");
      $(a).attr("href", "#");
      $(a).text(font.fontName);
      results.push($("#fontnamelist").append(a));
    }
    return results;
  };

  renderFonts = function(fonts) {
    var font, i, len, nameNode, node, results, text;
    text = "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.";
    results = [];
    for (i = 0, len = fonts.length; i < len; i++) {
      font = fonts[i];
      nameNode = document.createElement("code");
      $(nameNode).addClass("fontname");
      $(nameNode).html(font.fontName);
      $("#content").append(nameNode);
      node = document.createElement("p");
      $(node).css("font-family", "'" + font.fontName + "'");
      $(node).addClass("preview");
      $(node).html(text);
      results.push($("#content").append(node));
    }
    return results;
  };

}).call(this);
</script></body></html>
